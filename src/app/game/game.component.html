<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}"
  [playerActive]="i == game.currentPlayer" [name]="player" class="player-position hide-mobile"></app-player>

<div class="scroll-container">
  <app-player-mobile class="hide-desktop" *ngFor="let player of game.players; let i = index;" [playerActive]="i == game.currentPlayer"
    [name]="player"></app-player-mobile>
</div>

<div class="field" [ngStyle]="{ 'background-image': backgroundImage }">

  <div class="card-stack">
    <!-- Card stack-->
    <img *ngFor="let c of [0, 1, 2, 3,]; let i = index;" [ngStyle]="{'right.px': i * 5}"
      src="assets/img/cards/card_cover.png" alt="">

    <img (click)="takeCard()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png" alt="">

    <!-- Stack for played cards-->
    <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">

    <!-- Current card (Animation)-->
    <img (click)="takeCard()" *ngIf="game.pickCardAnimation && game.currentCard" class="pick-card" style="right: 25px"
      [src]="'assets/img/cards/' + game.currentCard + '.png'" alt="">

  </div>

</div>


<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button matFab (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
